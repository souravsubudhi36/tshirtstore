openapi : 3.0.0
info:
  title : Tshirt API
  description: Documentation of Tshirt store APIs
  version: 1.1.0
  conatct:
    email : souravsubudhi36@gmail.com
    url : "https://gmail.com"


servers:
  - url : "{protocol}://localhost:4000/api/{version}"
    description: for local host
    variables:
      version:
        enum:
          - v1
          - v2
        default: v1
      protocol:
        enum:
          - http
          - https
        default: http

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in : cookie
      name: token
    BearerAuth:
      type: http
      scheme: bearer

paths:
  /:
    get:
      tags:
        - String
      summary: returns a greet message from LCO
      responses:
        200:
          description: All good success
          content:
            application/json:
              schema:
                type: string
                example: "mystring"
        400:
          description : Bad Request
        500:
          description: internal server error

